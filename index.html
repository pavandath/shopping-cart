<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f6f9fc, #e3f2fd);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        header {
            background-color: #1976d2;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: 600;
        }

        .product-list {
            margin: 2rem 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            width: 80%;
            max-width: 800px;
        }

        .product {
            background-color: white;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #1976d2;
        }

        .product p {
            margin: 0.5rem 0 0;
        }

        .testimonials {
            background-color: #e3f2fd;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            width: 80%;
            max-width: 600px;
        }

        .testimonials h2 {
            color: #1976d2;
        }

        .testimonial {
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .testimonial span {
            display: block;
            margin-top: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .contact-form {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .contact-form h2 {
            margin-bottom: 1rem;
            color: #1976d2;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #1976d2;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #125ea2;
        }
    </style>
</head>
<body>
    <header>My Shop</header>

    <section class="product-list">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: ‚Çπ100</p>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: ‚Çπ200</p>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: ‚Çπ150</p>
        </div>
    </section>

    <section class="testimonials">
        <h2>What Our Customers Say</h2>
        <div class="testimonial">
            <p>üó£Ô∏è ‚ÄúAmazing quality and fast delivery!‚Äù</p>
            <span>- Ayesha</span>
        </div>
        <div class="testimonial">
            <p>üó£Ô∏è ‚ÄúI love this shop, affordable and reliable.‚Äù</p>
            <span>- Rahul</span>
        </div>
    </section>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
